<html>
<head>
    <title>ForecastAer</title>
    <meta charset="utf-8">
    <meta name="description"
          content="Hyperlocal, real-time air quality forecasts across New York City.">
    <meta name="keywords" content="ForecastAer,ForecastAir,Forecast,Air Quality,AQI,ozone,PM2.5">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmOOk7PXtC9p90-XpukJTrb39p1vN_DEk&callback=initMap&sensor=True"
      type="text/javascript"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='map_nyc.js') }}"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='map_nyc.css') }}">

</head>

<body>

<div id="searchbar">
    <a href="/">
        <div id="logo">
            ForecastAer
        </div>
    </a>
    <div id="pipe1">|</div>
    <a href="/about">
        <div id="about">about</div>
    </a>
    <a href="/about">
        <div id="about_small">about</div>
    </a>

    <div id="location_controls">
        <input id="location_input" type="text" placeholder="Enter location">
        <div id="geo_loc">
            <img width="20" height="20" src="{{ url_for('static', filename='images/cur_loc.png') }}">
        </div>
    </div>
    <div id="units_toggle">
        <span id="AQI_u" class="u_selected">AQI</span>
        <span class="slash"> / </span>
        <span id="PM25_u" class="u_unselected">PM 2.5</span>
        <span class="slash"> / </span>
        <span id="O3_u" class="u_unselected">O3</span>
    </div>
</div>

<div id="container">

    <div id="loading"></div>

    <div id="loc_container">

        <div id="loc_show">
            New York, NY
        </div>

        <div class="chart_div">
            <div class="chart_title">Air Quality Index</div>
            <div id="wrapper_AQI"></div>
        </div>
        <div class="chart_div">
            <div class="chart_title">PM 2.5</div>
            <div id="wrapper_PM25"></div>
        </div>
        <div class="chart_div">
            <div class="chart_title">O3</div>
            <div id="wrapper_O3"></div>
        </div>

    </div>

    <div id="d3map"></div>

</div>

<div id="footer">

</div>

</body>
